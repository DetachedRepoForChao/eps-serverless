					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"hostedUIProviderCreds": "[]",
					"env": "dev"
				}
			}
		},
		"functionepsserverlesse3f718f3": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/eps-serverless-dev-20190630120450-deployment/amplify-cfn-templates/function/epsserverlesse3f718f3-cloudformation-template.json",
				"Parameters": {
					"env": "dev"
				}
			}
		},
		"apiapi9819f38d": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/eps-serverless-dev-20190630120450-deployment/amplify-cfn-templates/api/api9819f38d-cloudformation-template.json",
				"Parameters": {
