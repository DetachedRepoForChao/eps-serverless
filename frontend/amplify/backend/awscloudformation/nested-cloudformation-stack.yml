					"functionepsserverlesse3f718f3Arn": {
						"Fn::GetAtt": [
							"functionepsserverlesse3f718f3",
							"Outputs.Arn"
						]
					},
					"env": "dev"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/eps-serverless-dev-20190630120450-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {
					"bucketName": "eps-serverless-20190630232834-hostingbucket",
					"env": "dev"
				}
			}
		},
		"storages3be1e6785": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/eps-serverless-dev-20190630120450-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "eps-serverlessc5940ff4146a4cbc86df2d32b803996c",
					"authPolicyName": "s3_amplify_be1e6785",
					"unauthPolicyName": "s3_amplify_be1e6785",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"selectedGuestPermissions": "s3:GetObject,s3:ListBucket",
					"selectedAuthenticatedPermissions": "s3:GetObject,s3:ListBucket",
					"s3PermissionsAuthenticatedPublic": "s3:GetObject",
					"s3PublicPolicy": "Public_policy_cebf7895",
					"s3PermissionsAuthenticatedUploads": "DISALLOW",
					"s3UploadsPolicy": "Uploads_policy_cebf7895",
					"s3PermissionsAuthenticatedProtected": "s3:GetObject",
					"s3ProtectedPolicy": "Protected_policy_cebf7895",
					"s3PermissionsAuthenticatedPrivate": "s3:GetObject",
					"s3PrivatePolicy": "Private_policy_cebf7895",
					"AuthenticatedAllowList": "ALLOW",
					"s3ReadPolicy": "read_policy_cebf7895",
					"s3PermissionsGuestPublic": "DISALLOW",
					"s3PermissionsGuestUploads": "DISALLOW",
					"GuestAllowList": "DISALLOW",
					"env": "dev"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
