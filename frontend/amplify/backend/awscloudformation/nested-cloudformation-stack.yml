					"mfaLambdaRole": "epsser2f109825_totp_lambda_role",
					"mfaLambdaLogPolicy": "epsser2f109825_totp_lambda_log_policy",
					"mfaPassRolePolicy": "epsser2f109825_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "epsser2f109825_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "epsser2f109825_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "epsser2f109825_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "epsser2f109825_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "epsserverlessauth0001",
					"thirdPartyAuth": false,
					"hostedUI": true,
					"hostedUIDomainName": "epsserverlessauth0001",
					"authProvidersUserPool": "",
					"hostedUIProviderMeta": "[]",
