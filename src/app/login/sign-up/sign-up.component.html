<div class="row">
  <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
    <div id="square7" class="square square-7"></div>
    <div id="square8" class="square square-8"></div>
    <div class="card card-register">
      <div class="card-header">
        <img class="card-img" src="../assets/img/square1.png" alt="Card image">
        <h4 class="card-title">Register</h4>
      </div>
      <div class="card-body">

        <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" class="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="securityRoleId">Role</label>
              <select #role="ngModel" class="form-control" id="securityRoleId" name="securityRoleId" [(ngModel)]="selectedUser.securityRoleId"
                      required>
                <option *ngFor="let role of securityRoles" [ngValue]="role.Id">
                  {{role.Name}}
                </option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="departmentId">Department</label>
              <select #department="ngModel" class="form-control" id="departmentId" name="departmentId" [(ngModel)]="selectedUser.departmentId" required>
                <option *ngFor="let department of departments" [ngValue]="department.Id">
                  {{department.Name}}
                </option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" #firstName="ngModel" [(ngModel)]="selectedUser.firstName" name="firstName"
                     required>
              <div *ngIf="signUpForm.submitted && !firstName.valid">
                <label class="validation-message">This field is required.</label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" #lastName="ngModel" [(ngModel)]="selectedUser.lastName" name="lastName"
                     required>
              <div *ngIf="signUpForm.submitted && !lastName.valid">
                <label class="validation-message">This field is required.</label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="username">Username</label>
              <input type="text" name="username" #username="ngModel" [(ngModel)]="selectedUser.username" class="form-control" id="username"
                     required [ngClass]="{'invalid-textbox' :signUpForm.submitted}">
              <div *ngIf="signUpForm.submitted && !username.valid">
                <label class="validation-message">This field is required.</label>
              </div>
            </div>
            <div class="form-group col-md-4" >
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" #email="ngModel" [(ngModel)]="selectedUser.email" name="email"
                     required [pattern]="emailRegex">
              <div *ngIf="signUpForm.submitted && email.errors">
                <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="password">Password</label>
              <input [type]="hide ? 'password' : 'text'" #password="ngModel" [(ngModel)]="selectedUser.password" class="form-control" name="password" id="password"
                     minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
              <div *ngIf="signUpForm.submitted && password.errors">
                <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                <label *ngIf="password.errors.minlength" class="validation-message">Enter at least 4 characters.</label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="phone">Phone</label>
              <input type="telephone" name="phone" #phone="ngModel" [(ngModel)]="selectedUser.phone" class="form-control" id="phone"
                     required [ngClass]="{'invalid-textbox' :signUpForm.submitted}">
              <div *ngIf="signUpForm.submitted && !phone.valid">
                <label class="validation-message">This field is required.</label>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <!--<a href="javascript:void(0)" class="btn btn-info btn-round btn-lg">Get Started</a>-->
            <button type="submit" class="btn btn-info btn-round">Register</button>
            <button type="button" class="btn btn-info btn-round" routerLink="/signin">Sign In</button>
            <button type="button" class="btn btn-info btn-round" (click)="testRegister()">Test</button>
            <!-- Success message -->
            <span class="success" *ngIf="showSuccessMessage">
              Saved successfully
            </span>

            <!-- Error message -->
            <span class="alert" *ngIf="serverErrorMessages">
              {{serverErrorMessages}}
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
