<div class="list-group">
  <div *ngFor="let notification of Notifications">

    <div class="list-group-item list-group-item-action flex-column align-items-start" (click)="onSeenNotificationClick(notification)">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" style="color: black">{{notification.title}}</h5>
        <small>{{notification.createdAt | date:'HH:mm:ss'}}</small>
      </div>
      <p class="mb-1" style="color: black">{{notification.description}}</p>
      <small>Event: {{notification.event}}</small>
    </div>
  </div>
</div>
