<div class="all">
    <div class="main">
      <!-- <div class="header">
        <img src="image/logo.jpg">
        happy chatroom
      </div> -->
      <div id="container">
        <div class="conversation">
            <ul id="messages"></ul>
            <form action="">
                <div class="edit">
                  <input type="color" id="color" value="#000000">
                  <i title="自定义字体颜色" id="font" class="fa fa-font">
                  </i><i title="双击取消选择" class="fa fa-smile-o" id="smile">
                  </i><i title="单击页面震动" id="shake" class="fa fa-bolt">
                  </i>
                  <input type="file" id="file">
                  <i class="fa fa-picture-o" id="img"></i>
                  <div class="selectBox">
                    <div class="smile" id="smileDiv">
                      <p>emoji</p>
                      <ul class="emoji"></ul>
                    </div>
                  </div>
                </div>
                <!-- autocomplete禁用自动完成功能 -->
                <textarea id="m" autofocus></textarea>
                <button class="btn rBtn" id="sub">send</button>
                <button class="btn" id="clear">close</button>
            </form>
        </div>
        <div class="contacts">
          <h1>online person(<span id="num">0</span>)</h1>
          <ul id="users"></ul>
          <p>nobody~</p>
        </div>
      </div>
    </div>
  </div>
