<div class="container" style="min-height: 400px">
  <div>
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button"
          class="btn btn-success"
          (click)="toggleAvatarUpload()"
          style="padding-right: 10px; padding-left: 10px"
          matTooltipPosition="above"
          [matTooltipDisabled]="getCompleteAchievementById(4)"
          [matTooltip]="matfunction()"
          [disabled]="!getCompleteAchievementById(1)"
          >
        upload avatar</button>
        <button type="button" class="btn btn-danger" (click)="toggleAvatarSelect()" style="padding-right: 10px; padding-left: 10px">Superhero Avatar</button>
        <button type="button" class="btn btn-primary" (click)="generateRandomAvatar()" style="padding-right: 10px; padding-left: 10px">Random Avatar</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center" style="margin: 0; padding: 0;">
        <div *ngIf="avatarUpload" style="text-align: center">
          <!--        <app-image-cropper></app-image-cropper>-->
          <input type="file" (change)="fileChangeEvent($event)" />
          <button type="button" class="btn btn-success" (click)="onImageSelected($event)">Upload</button>

          <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [resizeToWidth]="200"
            autoCrop="false"
            format="png"
            outputType="both"
            onlyScaleDown="true"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
          ></image-cropper>


        </div>

        <div *ngIf="avatarSelect">
          <app-image-gallery (selected)="onSuperheroSelected($event)"></app-image-gallery>
        </div>

      </div>
    </div>

  </div>

  <!--<div class="card-footer text-center">-->
  <div *ngIf="avatarPreview">
    <img [src]="avatarUrl"
         alt="Avatar"
         class="img-center img-fluid rounded-circle"
         id="avatar">
