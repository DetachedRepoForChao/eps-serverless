<div class="card">
  <h5 class="card-header5">
    <img alt="Bootstap Image Preview" width="165" height="165" src="../../../assets/img/notification-flat.png" class="rounded-circle"/>
  </h5>
  <div class="card-body">
    <H1 class="card-text5">
      Send Notification
    </H1>
  </div>
  <div class="card-footer5" style="margin-bottom: 20px">

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#notificationModal">Send Notification</button>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
  </div>
</div>

<!-- Send Notification -->
<div class="modal fade bd-example-modal-lg" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notificationModalLabel"> Send Notification </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body department-modal-body">
        <perfect-scrollbar class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="false">
          <div class="notification-form-container">
            <form [formGroup]="notificationForm" (ngSubmit)="sendNotification()">
              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-12">
                  <mat-radio-group >
                    <mat-radio-button class="pr-2" checked="true" [value]="'department'" (change)="audienceToggle('department')">Department </mat-radio-button>
                    <mat-radio-button class="pr-2" [value]="'employee'" (change)="audienceToggle('employee')">Employee </mat-radio-button>
                    <mat-radio-button class="pr-2" [value]="'role'" (change)="audienceToggle('role')">Role </mat-radio-button>
                    <mat-radio-button class="pr-2" [value]="'system'" (change)="audienceToggle('system')">System Wide </mat-radio-button>
                  </mat-radio-group>
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4 text-primary">
                  <mat-checkbox formControlName="alertFlag">Send As Alert</mat-checkbox>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label class="form-label">Notification Title</label>
                  <input class="form-control notification-form-control" id="notificationTitles" placeholder="Notification title" formControlName="title" name="notificationTitle" >
                </div>
                <div *ngIf="audience === 'department'" class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label class="form-label">Department</label>
                  <select formControlName="department"  class="form-control user-form-control black" id="notification_department"
                          name="notification_department">
                    <option [ngValue]="null" [disabled]="true">Department</option>
                    <option [ngValue]="departmentQuery.getDepartmentByDepartmentName('all')">All Departments</option>
                    <option *ngFor="let department of departments" class="black" [ngValue]="department?.id">
                      {{department?.name}}
                    </option>
                  </select>
                </div>
                <div *ngIf="audience === 'employee'" class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label class="form-label">Employee</label>
                  <select formControlName="user"  class="form-control user-form-control black" id="notification_user"
                          name="notification_user">
                    <option [ngValue]="null" [disabled]="true">Employee</option>
                    <option *ngFor="let user of users" class="black" [ngValue]="user?.userId">
                      {{user?.firstName}} {{user?.lastName}} ({{user?.username}})
                    </option>
                  </select>
                </div>
                <div *ngIf="audience === 'role'" class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label class="form-label">Role</label>
                  <select formControlName="role"  class="form-control user-form-control black" id="notification_role"
                          name="notification_role">
                    <option [ngValue]="null" [disabled]="true">Role</option>
                    <option *ngFor="let role of securityRoles" class="black" [ngValue]="role?.Id">
                      {{role?.Name}}
                    </option>
                  </select>
                </div>


              </div>
              <div class="form-row">
                <div class="form-group col-md-4 col-lg-12">
                  <label >Notification Content</label>
                  <textarea class="form-control" id="notificationContent" rows="3"  name="notificationContent" formControlName="content"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button id="close_modal" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" >Send</button>
              </div>
            </form>

          </div>
        </perfect-scrollbar>
      </div>
    </div>
  </div>
</div>
