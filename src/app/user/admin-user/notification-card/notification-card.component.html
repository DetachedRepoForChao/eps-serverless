<div class="card">
  <h5 class="card-header5">
    <img alt="Bootstap Image Preview" width="165" height="165" src="../../../assets/img/notification-flat.png" class="rounded-circle"/>
  </h5>
  <div class="card-body">
    <H1 class="card-text5">
      Send Notification
    </H1>
  </div>
  <div class="card-footer5" style="margin-bottom: 20px">

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#notificationModal">Send Notification</button>
    <br><br>
    <br><br>
     <br><br>
      <br><br>
       <br><br>
      <br><br>
  </div>
</div>

<!-- Send Notification -->
<div class="modal fade bd-example-modal-lg" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notificationModalLabel"> Send Notification </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body department-modal-body">
        <perfect-scrollbar class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="false">
          <div class="notification-form-container">
            <form [formGroup]="userForm"  (ngSubmit)="sendNotification()">
              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="notification_notificationTitle" class="form-label">Notification Title</label>
                  <input class="form-control notification-form-control" id="notificationTitles" placeholder="Notification title" formControlName="title" name="notificationTitle" >
                </div>
                  <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="addUser_department" class="form-label">Department</label>
                    <select formControlName="department" class="form-control user-form-control black" id="addUser_department"
                      name="addUser_department">
                      <option [ngValue]="null" [disabled]="true">Department</option>
                      <option *ngFor="let department of departments" class="black" [ngValue] = "department.Id">
                        {{department.Name}}
                      </option>
                    </select>
                  </div>
                <div class="form-group col-md-4 col-lg-12">
                <label for="exampleFormControlTextarea1">Notification Content</label>
                <textarea class="form-control" id="notificationContent" rows="3"  name="notificationContent" formControlName="content"></textarea>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" >Send</button>
              </div>
            </form>

          </div>
        </perfect-scrollbar>

      </div>


    </div>
  </div>
</div>
