<button (click)="getSelectedRows()">Get Selected Rows</button>
<ag-grid-angular
    #agGrid
    style="width: 100%; height: 1000px; display: block;margin-top: 10px;margin-right: 10px;margin-left: 10px;"
    class="ag-theme-balham"
    id="myGrid"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowClassRules]="rowClassRules"
    rowSelection="multiple"
    [sideBar]="showToolPanel"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
<br>
<div style="margin-bottom: 5px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 13px;">
  <div style="padding-bottom: 4px;">
    <label> File Name: <input type="text" id="fileName" /> </label>
    <label style="margin-left: 20px;"> <button (click)="onBtExport()">Export to CSV</button> </label>
  </div>
</div>
