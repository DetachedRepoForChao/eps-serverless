<div class="card">
  <h5 class="card-header3">
    <img alt="Bootstap Image Preview" width="165" height="165" src="../../../assets/img/Userimg.png" class="rounded-circle"/>
  </h5>
  <div class="card-body">
    <H1 class="card-text3">
      Manage Users
    </H1>
  </div>
  <div class="card-footer3 marginbottom">

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addUserModal">Add User</button>
    <br><br>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editUserModal">Edit User</button>
     <br><br>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#activateUserModal">Activate User</button>
    <br><br>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#deleteUserModal">Delete / Disable User</button>
    <br><br>
  </div>
</div>

<!-- Add User -->
<div class="modal fade bd-example-modal-lg" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add a new User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body user-modal-body">
        <perfect-scrollbar class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="true">
          <div class="user-form-container">
            <form [formGroup]="addUserForm">
              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_UserName" class="form-label">Username</label>
                  <input class="form-control user-form-control" id="addUser_UserName" placeholder="Username" formControlName="username">
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.username.invalid) || (addUserForm.dirty && addUserForm.controls.username.touched && addUserForm.controls.username.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_securityRole" class="form-label">Security Role</label>
                  <select formControlName="securityRole" class="form-control user-form-control black" id="addUser_securityRole" name="addUser_securityRole">
                    <option [ngValue]="null" [disabled]="true">Security Role</option>
                    <option *ngFor="let securityRole of securityRoles" [ngValue]="securityRole" class="black">
                      {{securityRole.Name}}
                    </option>
                  </select>
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.securityRole.invalid) || (addUserForm.dirty && addUserForm.controls.securityRole.touched && addUserForm.controls.securityRole.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_department" class="form-label">Department</label>
                  <select formControlName="department" class="form-control user-form-control black" id="addUser_department" name="addUser_department">
                    <option [ngValue]="null" [disabled]="true">Department</option>
                    <option *ngFor="let department of departments" [ngValue]="department" class="black">
                      {{department.Name}}
                    </option>
                  </select>
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.department.invalid) || (addUserForm.dirty && addUserForm.controls.department.touched && addUserForm.controls.department.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_firstName" class="form-label">First Name</label>
                  <input class="form-control user-form-control" id="addUser_firstName" placeholder="First Name" formControlName="firstName">
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.firstName.invalid) || (addUserForm.dirty && addUserForm.controls.firstName.touched && addUserForm.controls.firstName.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_middleName" class="form-label">Middle Name</label>
                  <input class="form-control user-form-control" id="addUser_middleName" placeholder="Middle Name" formControlName="middleName">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_lastName" class="form-label">Last Name</label>
                  <input class="form-control user-form-control" id="addUser_lastName" placeholder="Last Name" formControlName="lastName">
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.lastName.invalid) || (addUserForm.dirty && addUserForm.controls.lastName.touched && addUserForm.controls.lastName.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_preferredName" class="form-label">Preferred Name</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_preferredName" placeholder="Preferred Name" formControlName="preferredName">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_birthdate" class="form-label">Date of Birth</label>
                  <input type="text" [matDatepicker]="addUser_birthdate"
                         (click)="addUser_birthdate.open()"
                         placeholder="Date of Birth"
                         formControlName="birthdate"
                         class="form-control user-form-control datepicker"
                         id="addUser_birthdate">
                  <mat-datepicker #addUser_birthdate [startView]="'year'"></mat-datepicker>
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.birthdate.invalid) || (addUserForm.dirty && addUserForm.controls.birthdate.touched && addUserForm.controls.birthdate.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_dateOfHire" class="form-label">Date of Hire</label>
                  <input type="text" [matDatepicker]="addUser_dateOfHire"
                         (click)="addUser_dateOfHire.open()"
                         placeholder="Date of Hire"
                         formControlName="dateOfHire"
                         class="form-control user-form-control datepicker"
                         id="addUser_dateOfHire">
                  <mat-datepicker #addUser_dateOfHire [startView]="'month'"></mat-datepicker>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_prefix" class="form-label">Prefix</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_prefix" placeholder="Prefix" formControlName="prefix" >
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_suffix" class="form-label">Suffix</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_suffix" placeholder="Suffix" formControlName="suffix" >
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_sex" class="form-label">Sex</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_sex" placeholder="Sex" formControlName="sex" >
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_gender" class="form-label">Gender</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_gender" placeholder="Gender" formControlName="gender" >
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_email" class="form-label">Email</label>
                  <input type="email" class="form-control user-form-control black" id="addUser_email" placeholder="Email" formControlName="email" >
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.email.invalid) || (addUserForm.dirty && addUserForm.controls.email.touched && addUserForm.controls.email.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="addUser_phone" class="form-label">Phone</label>
                  <input class="form-control user-form-control black"
                         placeholder="Phone"
                         formControlName="phone"
                         name="addUser_phone"
                         appPhoneMask
                         type="tel"
                         maxLength="14"
                         id="addUser_phone"
                        >
                  <div *ngIf="(addUserFormSubmitted && addUserForm.controls.phone.invalid) || (addUserForm.dirty && addUserForm.controls.phone.touched && phoneValidationError)">
                    <label class="validation-message">This field is required.</label>
                    <label *ngIf="phoneValidationError" class="validation-message">{{phoneValidationError}}</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label for="addUser_address1" class="form-label">Address 1</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_address1" placeholder="Address 1" formControlName="address1" >
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label for="addUser_address2" class="form-label">Address 2</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_address2" placeholder="Address 2" formControlName="address2" >
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_city" class="form-label">City</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_city" placeholder="City" formControlName="city" >
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_state" class="form-label">State</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_state" placeholder="State" formControlName="state" >
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_country" class="form-label">Country</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_country" placeholder="Country" formControlName="country" >
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_zip" class="form-label">Zip</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_zip" placeholder="Zip" formControlName="zip" >
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="addUser_position" class="form-label">Position</label>
                  <input type="text" class="form-control user-form-control black" id="addUser_position" placeholder="Position" formControlName="position" >
                </div>
              </div>
            </form>

          </div>
        </perfect-scrollbar>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" (click)="onAddUserFormSubmit(addUserForm)">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete User -->
<div class="modal fade bd-example-modal-lg deleteUser-modal" id="deleteUserModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteUserModalLabel">Select a user to delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body user-modal-body">
        <form [formGroup]="deleteUserForm">
          <div class="form-row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <label for="deleteUser_user" class="form-label">User to Delete</label>
              <select formControlName="user"
                      class="form-control user-form-control"
                      id="deleteUser_user" name="deleteUser_user">
                <option [ngValue]="null" disabled="true">Select a User</option>
                <option *ngFor="let user of (userQuery.selectAll() | async)" [ngValue]="user">
                  {{user.username}}
                </option>
              </select>
              <div *ngIf="(deleteUserFormSubmitted && deleteUserForm.controls.user.invalid) || (deleteUserForm.dirty && deleteUserForm.controls.user.touched && deleteUserForm.controls.user.invalid)">
                <label class="validation-message">This field is required.</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onDeleteUserFormSubmit(deleteUserForm)">Delete User</button>
        <button type="button" class="btn btn-primary" (click)="onDeactivateUserFormSubmit(deleteUserForm)">Deactivate User</button>
      </div>
    </div>
  </div>
</div>

<!-- Activate User -->
<div class="modal fade bd-example-modal-lg activateUser-modal" id="activateUserModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="activateUserModalLabel">Select a user to activate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body user-modal-body">
        <form [formGroup]="activateUserForm">
          <div class="form-row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <label for="activateUser_user" class="form-label">User to Activate</label>
              <select formControlName="user"
                      class="form-control user-form-control"
                      id="activateUser_user" name="activateUser_user">
                <option [ngValue]="null" disabled="true">Select a User</option>
                <option *ngFor="let user of (userQuery.getDeactivatedUsers() | async)" [ngValue]="user">
                  {{user.username}}
                </option>
              </select>
              <div *ngIf="(activateUserFormSubmitted && activateUserForm.controls.user.invalid) || (activateUserForm.dirty && activateUserForm.controls.user.touched && activateUserForm.controls.user.invalid)">
                <label class="validation-message">This field is required.</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onActivateUserFormSubmit(activateUserForm)">Activate User</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit User -->
<div class="modal fade bd-example-modal-lg editUser-modal" id="editUserModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Fill in your information </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body user-modal-body">
        <perfect-scrollbar class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="true">
          <div class="user-form-container">

            <form [formGroup]="editUserForm">
              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_user" class="form-label">User to Modify</label>
                  <select formControlName="user"
                          class="form-control user-form-control"
                          id="editUser_user" name="editUser_user">
                    <option [ngValue]="null" disabled="true">Select a User</option>
                    <option *ngFor="let user of (userQuery.selectAll() | async)" [ngValue]="user">
                      {{user.username}}
                    </option>
                  </select>
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.user.invalid) || (editUserForm.dirty && editUserForm.controls.user.touched && editUserForm.controls.user.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_securityRole" class="form-label">Security Role</label>
                  <select formControlName="securityRole" class="form-control user-form-control" id="editUser_securityRole" name="editUser_securityRole" >
                    <option [ngValue]="null" [disabled]="true">Security Role</option>
                    <option *ngFor="let securityRole of securityRoles" [ngValue]="securityRole">
                      {{securityRole.Name}}
                    </option>
                  </select>
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.securityRole.invalid) || (editUserForm.dirty && editUserForm.controls.securityRole.touched && editUserForm.controls.securityRole.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_department" class="form-label">Department</label>
                  <select formControlName="department" class="form-control user-form-control" id="editUser_department" name="editUser_department">
                    <option [ngValue]="null" [disabled]="true">Department</option>
                    <option *ngFor="let department of departments" [ngValue]="department">
                      {{department.Name}}
                    </option>
                  </select>
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.securityRole.invalid) || (editUserForm.dirty && editUserForm.controls.securityRole.touched && editUserForm.controls.securityRole.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_firstName" class="form-label">First Name</label>
                  <input class="form-control user-form-control" id="editUser_firstName" placeholder="First Name" formControlName="firstName">
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.firstName.invalid) || (editUserForm.dirty && editUserForm.controls.firstName.touched && editUserForm.controls.firstName.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_middleName" class="form-label">Middle Name</label>
                  <input class="form-control user-form-control" id="editUser_middleName" placeholder="Middle Name" formControlName="middleName">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_lastName" class="form-label">Last Name</label>
                  <input class="form-control user-form-control" id="editUser_lastName" placeholder="Last Name" formControlName="lastName">
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.lastName.invalid) || (editUserForm.dirty && editUserForm.controls.lastName.touched && editUserForm.controls.lastName.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_preferredName" class="form-label">Preferred Name</label>
                  <input type="text" class="form-control user-form-control" id="editUser_preferredName" placeholder="Preferred Name" formControlName="preferredName">
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_birthdate" class="form-label">Date of Birth</label>

                  <input type="text" [matDatepicker]="editUser_birthdate"
                         (click)="editUser_birthdate.open()"
                         placeholder="Date of Birth"
                         formControlName="birthdate"
                         class="form-control user-form-control datepicker"
                         id="editUser_birthdate">

                  <mat-datepicker #editUser_birthdate [startView]="'year'"></mat-datepicker>
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.birthdate.invalid) || (editUserForm.dirty && editUserForm.controls.birthdate.touched && editUserForm.controls.birthdate.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_dateOfHire" class="form-label">Date of Hire</label>
                  <input type="text" [matDatepicker]="editUser_dateOfHire"
                         (click)="editUser_dateOfHire.open()"
                         placeholder="Date of Hire"
                         formControlName="dateOfHire"
                         class="form-control user-form-control datepicker"
                         id="editUser_dateOfHire">
                  <mat-datepicker #editUser_dateOfHire [startView]="'month'"></mat-datepicker>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="editUser_prefix" class="form-label">Prefix</label>
                  <input type="text" class="form-control user-form-control" id="editUser_prefix" placeholder="Prefix" formControlName="prefix">
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="editUser_suffix" class="form-label">Suffix</label>
                  <input type="text" class="form-control user-form-control" id="editUser_suffix" placeholder="Suffix" formControlName="suffix">
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="editUser_sex" class="form-label">Sex</label>
                  <input type="text" class="form-control user-form-control" id="editUser_sex" placeholder="Sex" formControlName="sex">
                </div>
                <div class="form-group col-sm-12 col-md-3 col-lg-3">
                  <label for="editUser_gender" class="form-label">Gender</label>
                  <input type="text" class="form-control user-form-control" id="editUser_gender" placeholder="Gender" formControlName="gender">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_email" class="form-label">Email</label>
                  <input type="email" class="form-control user-form-control" id="editUser_email" placeholder="Email" formControlName="email">
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.email.invalid) || (editUserForm.dirty && editUserForm.controls.email.touched && editUserForm.controls.email.invalid)">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                  <label for="editUser_phone" class="form-label">Phone</label>
                  <input class="form-control user-form-control"
                         placeholder="Phone"
                         formControlName="phone"
                         name="editUser_phone"
                         appPhoneMask
                         type="tel"
                         maxLength="14"
                         [ngClass]="{'invalid-textbox' : editUserForm.dirty && editUserForm.controls.phone.touched && editUserForm.controls.phone.invalid}"
                         id="editUser_phone">
                  <div *ngIf="(editUserFormSubmitted && editUserForm.controls.phone.invalid) || (editUserForm.dirty && editUserForm.controls.phone.touched && phoneValidationError)">
                    <label class="validation-message">This field is required.</label>
                    <label *ngIf="phoneValidationError" class="validation-message">{{phoneValidationError}}</label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label for="editUser_address1" class="form-label">Address 1</label>
                  <input type="text" class="form-control user-form-control" id="editUser_address1" placeholder="Address 1" formControlName="address1">
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label for="editUser_address2" class="form-label">Address 2</label>
                  <input type="text" class="form-control user-form-control" id="editUser_address2" placeholder="Address 2" formControlName="address2">
                </div>
              </div>
