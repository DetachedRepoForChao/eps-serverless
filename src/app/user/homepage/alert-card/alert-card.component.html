

<button id="alert-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#alert" hidden>Alert </button>
<div class="modal fade bd-example-modal-lg" id="alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="tim-icons icon-simple-remove"></i>
        </button>
        <h4 class="title title-up">Special Alert</h4>
      </div>
      <div class="modal-body">
        <p>{{showContent}}
        </p>
      </div>
      <div class="modal-footer" style="align-items: center;">
        <!-- <button type="button" class="btn btn-default">Nice Button</button> -->
        <button type="button" class="btn btn-danger" (click)="shownext()">Next</button>
      </div>
    </div>
  </div>
</div>
