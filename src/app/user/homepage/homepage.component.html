
<div class="index-page" >

  <app-navigation></app-navigation>
  <div class="wrapper">


    <section class="section section-lg section-coins">

      <img src="../../../assets/img/path3.png" class="path">
      <div class="container align-items-center">
<!--      <div class="flex-container" fxLayout="row wrap" fxLayoutAlign="space-evenly">-->
<!--        <div fxFlex.lt-xl="1140px" fxFlex.lt-lg="960px" fxFlex.lt-md="720px" fxFlex.lt-sm="100%" fxFlex.gt-xs="540px"  > -->
          <div class="flex-container" fxLayout="row wrap">
            <!-- Profile Card -->

            <div  class="content-card" id="profile-card" fxFlexAlign.lt-lg="center">
              <ng-container *ngIf="!this.currentUser">
                <app-placeholder-card></app-placeholder-card>
              </ng-container>

              <ng-container *ngIf="this.currentUser?.securityRole.Id === 1">
                <app-profile-card></app-profile-card>
              </ng-container>

              <ng-container *ngIf="this.currentUser?.securityRole.Id === 2">
                <app-profile-card-manager></app-profile-card-manager>
              </ng-container>
            </div>
            <div ngClass.lt-lg="break"></div>

            <div  id="progress-card"  class="content-card" fxFlexAlign.lt-lg="center">
              <app-progress-card></app-progress-card>
            </div>
            <div ngClass.lt-lg="break"></div>

            <div  id="leaderboard-card"  class="content-card" fxFlexAlign.lt-lg="center">
              <app-leaderboard-card></app-leaderboard-card>
            </div>

            <!-- END Profile Card -->

            <ng-container *ngIf="this.currentUser?.securityRole.Id === 2">

              <div fxFlex="100%" id="award-points-card" fxFlex.lt-sm="345px" fxFlexAlign="center" class="mx-auto">
                <app-gift-points ></app-gift-points>
              </div>

            </ng-container>

            <div fxFlex="100%" id="feed-card" fxFlex.lt-sm="345px" fxFlexAlign="center" class="mx-auto">
              <app-feed></app-feed>
            </div>

          </div>
        </div>

<!--      </div>-->

<!--      </div>-->
    </section>

     <!-- <app-footer></app-footer>s -->
    <app-alert-card></app-alert-card>

  </div>

</div>
