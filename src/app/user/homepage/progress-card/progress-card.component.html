<div class="card">
  <div class="card card-coin card-plain">


    <div class="card-header">
      <div class="img-center img-fluid" style="">
        <div style="position:relative">
          <div class="c100 p74 big">
            <span class="font-family-Avenir font-size-super">74%</span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
            <p class="complete-text font-family-primary font-weight-regular"></p>
          </div>
        </div>
      </div>
      <!--       <div class="col-md-4 col-md-offset-4">-->

    </div>

    <!--    </div>-->
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 text-center">
          <h4 class="text-uppercase">Progress</h4>
          <span>You need to complete these bars to get a star</span>
          <hr class="line-info">
        </div>
      </div>

      <ul class="list-group">

        <div class="progress-container progress-primary">
          <span class="progress-badge">login</span>
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="progress-value">60%</span>
            </div>
          </div>
        </div>

        <div class="progress-container progress-warning">
          <span class="progress-badge">2</span>
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="progress-value">60%</span>
            </div>
          </div>
        </div>
        <div class="progress-container progress-success">
          <span class="progress-badge">3</span>
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="progress-value">60%</span>
            </div>
          </div>
        </div>
      </ul>

    </div>
    <div class="card-footer text-center">

      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#trophyModal">view</button>
    </div>

    <div class="modal fade modal-black" id="trophyModal" role="dialog" tabindex="-1" aria-labelledby="trophyModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-sm" role="document">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Your Trophies</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!---modal body---->
          <div class="modal-body">
            <app-trophy></app-trophy>
          </div>
          <!----End Mod Bod---->

        </div>
      </div>
    </div>

  </div>
</div>
