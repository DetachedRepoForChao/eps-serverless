<div class="card">
  <div class="card card-coin card-plain">
    <div class="card-body" *ngIf="!isCardLoading; else cardLoading">
      <div class="col-md-12">
        <h4 class="text-uppercase">Award Employee Points</h4>
        <div class="container">
          <div class="row">
            <div class="col-sm" >
              <button type="button"
                      class="btn btn-primary btn-sm btn-block"
                      data-toggle="button"
                      aria-pressed="false"
                      id="button_happy"
                      (click)="toggleCoreValueButton('happy')">HAPPY</button>
<!--                      [ngStyle]="{border: this.isCoreValueButtonToggled('happy') === true ? 'green' : 'red'}"
                      (click)="toggleCoreValueButton('happy')">HAPPY</button>-->
            </div>
            <div class="col-sm">
              <button type="button"
                      class="btn btn-primary btn-sm btn-block"
                      data-toggle="button"
                      aria-pressed="false"
                      id="button_fun" (click)="toggleCoreValueButton('fun')">FUN</button>
            </div>
            <div class="col-sm">
              <button type="button"
                      class="btn btn-primary btn-sm btn-block"
                      data-toggle="button"
                      aria-pressed="false"
                      id="button_genuine" (click)="toggleCoreValueButton('genuine')">GENUINE</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <button type="button"
                      class="btn btn-primary btn-sm btn-block"
                      data-toggle="button"
                      aria-pressed="false"
                      id="button_caring" (click)="toggleCoreValueButton('caring')">CARING</button>
            </div>
            <div class="col-sm">
              <button type="button"
                      class="btn btn-primary btn-sm btn-block"
                      data-toggle="button"
                      aria-pressed="false"
                      id="button_respect" (click)="toggleCoreValueButton('respect')">RESPECT</button>
            </div>
            <div class="col-sm">
              <button type="button"
                      class="btn btn-primary btn-sm btn-block"
                      data-toggle="button"
                      aria-pressed="false"
                      id="button_honest" (click)="toggleCoreValueButton('honest')">HONEST</button>
            </div>
          </div>
        </div>


        <form #giftPointsForm="ngForm" (ngSubmit)="giftPointsForm.valid && pointItemOnSubmit(giftPointsForm)" class="form">
          <div class="row">
            <div class="col-lg" style="height: 100px; overflow-y: auto; overflow-x: hidden">
              <div class="form-check form-check-radio" *ngFor="let pointItem of filteredPointItemList">
                <label class="form-check-label" [ngStyle]="{color: pointItem.Filtered === true ? '#FF83F6' : '#f1f1f1' }" >
                  <input class="form-check-input" type="radio" name="selectedPointItem" (click)="selectPointItem(pointItem)">
                  {{pointItem.Amount}} pts - {{pointItem.Name}}
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="gift-points-container text-center">
            <button type="submit" class="btn-lg btn-info btn-round">Award Points</button>
          </div>
        </form>


        <table class="table">
          <thead>
          <tr>
            <th *ngFor="let col of displayedColumns">
              {{col}}
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of this.giftPointsService.departmentEmployees">
            <td *ngFor="let col of displayedColumns">
              <div *ngIf="col === 'select'">

                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"
                           (click)="$event.stopPropagation()"
                           (change)="$event ? selection.toggle(user) : null"
                           [checked]="selection.isSelected(user)">
                      <span class="form-check-sign">
                          <span class="check"></span>
                      </span>
                  </label>
                </div>
              </div>
<!--              <div *ngIf="col === 'avatar'"><img src="{{user[col]}}" class="img-row" ></div>-->
              <div *ngIf="col === 'avatar'">
                <div *ngIf="(userAvatarQuery.selectLoading() | async) === false; else avatarLoading">
                  <img src="{{(userAvatarQuery.getUser(user.username))[0].avatarResolvedUrl}}" class="img-row"/>
                </div>
              </div>
              <!-- <ng-template #templateImgRow>
                <img src="{{char[col]}}" class="img-row" >
              </ng-template> -->
              <!-- <div *ngIf="col === 'rank'" class="text-center">{{user[col]}}</div> -->
              <div *ngIf="col === 'name'">{{user[col]}}</div>
              <div *ngIf="col === 'points'">{{user[col]}}</div>
              <div *ngIf="col === 'username'">{{user[col]}}</div>
              <div *ngIf="col === 'email'">{{user[col]}}</div>



              <!-- <ng-template #templateRow>
                {{char[col]}}
              </ng-template> -->
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <ng-template #cardLoading>
      <div class="card-body">
        <ngx-spinner
          name="gift-points-spinner"
          [fullScreen]="false"
          bdColor="rgba(51,51,51,0.8)"
          size="medium"
          color="#fff"
          type="pacman"
        >
          <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
      </div>
    </ng-template>

    <!-- Placeholder for loading avatar -->
    <ng-template #avatarLoading >
      <div>
        <img src="https://placeholder.pics/svg/100x100/DEDEDE/555555/%20" alt="Loading..." class="img-row">
      </div>
    </ng-template>

  </div>
</div>
