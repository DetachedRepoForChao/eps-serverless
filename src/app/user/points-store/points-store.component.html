<div class="index-page">
  <app-navigation></app-navigation>
  <div class="profile-header">
    <app-points-store-header></app-points-store-header>
  </div>

  <div class="wrapper ">

    <section class="section section-lg section-coins">
      <img src="../../../assets/img/path3.png" class="path">
      <div class="container align-items-center wrapper-width">
        <div class="card">
          <div class="card card-coin card-plain card-custom">
            <div class="card-body">
              <!--<div class="row">
                <div *ngIf="(this.userHasStoreItemQuery.selectAll() | async)?.length > 0">
                  ** Current Requests **
                  <div *ngFor="let request of (this.userHasStoreItemQuery.selectAll() | async)">
                    Item ID: {{request.storeItemId}} Status: {{request.status}}
                  </div>
                </div>
              </div>-->
              <div class="flex-container" fxLayout="row wrap" fxLayoutAlign="space-between" >
                <div fxFlex="100%" fxFlex.lt-sm="100%" fxLayoutAlign.lt-sm="center">
                  <ng-container *ngIf="storeItems; else storeLoading">
                    <div class="flex-container" fxFlex="100%"  fxLayout="row wrap" fxLayoutAlign="space-between" >
                      <ng-container *ngFor="let storeItem of storeItems">
                        <div fxFlex="33%" fxFlex.lt-sm="100%" fxLayoutAlign.lt-sm="center">
                          <ng-container *ngIf="storeItem">
                            <div class="flex-container" fxFlex="100%"  fxLayout="row wrap" fxLayoutAlign="center" >
<!--                              <div fxFlex="2 1 auto" fxFlex.lt-sm="100%" fxLayoutAlign.lt-sm="center">

                              </div>-->
                              <div fxFlex="100%" fxFlex.lt-sm="100%" class="item-selection-container" ngClass.lt-sm="my-2 item-selection-container-sm" fxLayoutAlign="center" (click)="selectStoreItem(storeItem, currentUser, purchaseRequestManagers);">

                                <div class="flex-container"  fxLayout="row wrap" fxLayoutAlign="center" >
                                  <div fxFlex="100%" fxFlex.lt-sm="50%" class="text-center">
                                    <div class="container-img">
                                      <img [src]="storeItem.imageResolvedUrl"/>
                                    </div>
                                  </div>
                                  <div fxHide.lt-sm fxShow fxFlex="100%" fxFlex.lt-sm="50%" ngClass.gt-xs="px-2 text-center" ngClass.lt-sm="text-left">
                                    <div class="container-text">{{storeItem.cost}}üçç | {{storeItem.name}}</div>
                                    <div class="container-text2">{{storeItem.description}}</div>
                                  </div>
                                  <div fxShow.lt-sm fxHide fxFlex.lt-sm="50%" fxLayout="row wrap" fxLayoutAlign.lt-sm="start center">
                                    <div fxFlex="100%" >{{storeItem.cost}}üçç</div>
                                    <div fxFlex="100%">{{storeItem.name}}</div>
                                    <div fxFlex="100%">{{storeItem.description}}</div>
                                  </div>
                                </div>

                              </div>
<!--                              <div fxFlex="2 1 auto" fxFlex.lt-sm="100%" fxLayoutAlign.lt-sm="center">

                              </div>-->


                            </div>
                          </ng-container>
                        </div>


                      </ng-container>
                    </div>

                  </ng-container>

                  <ng-template #storeLoading>
                    Loading...
                  </ng-template>
                </div>
              </div>

            </div>
          </div>
        </div>





      </div>
    </section>
  </div>
</div>
