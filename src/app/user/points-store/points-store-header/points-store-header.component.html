
<div class="container align-items-center wrapper-width">
  <div class="card">
    <div class="card card-coin card-plain card-custom card-header">
      <div class="card-body card-header-body">
        <div class="row profile-body">
          <div class="col-8 text-left store-title">
            <span class="font-weight-bold">The Asbury</span> | Points Store
          </div>

          <div class="col-3 profile-points-section">
            <div [matTooltip]="'Points: ' + currentUser?.points + '&#13;Pending Balance: ' + currentUser?.pointsBalance"
                 matTooltipPosition="above">
              <div class="row">
                <div class="col-6">
                  <div class="mb-1 line-height-3 font-weight-200" >Points:</div>
                </div>
                <div class="col-4">
                  <div *ngIf="currentUser?.pointsBalance === 0; else pointsWithBalance">
                    <div class="mb-0">{{currentUser?.points}}</div>
                  </div>
                  <ng-template #pointsWithBalance >
                    <div *ngIf="currentUser?.points - currentUser?.pointsBalance"
                         class="mb-0 red"
                    >
                      {{currentUser?.points - currentUser?.pointsBalance}}
                    </div>

                  </ng-template>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <a href="javascript:void(0)" (click)="showPurchaseHistoryModal()">View Purchase History</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                <div *ngIf="currentUser?.securityRole.Id === 2">
                  <a href="javascript:void(0)" (click)="confirmStoreItemPurchaseRequest();" >Approve Purchase</a>
                </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>


<div class="modal fade modal-black" id="purchaseHistoryModal" role="dialog">
  <div class="modal-dialog modal-lg" role="document">

    <!-- Modal content-->
    <div class="modal-content purchase-request-modal modal-custom" >
      <div class="modal-header">
        <div class="row title-row">
          <h4 class="modal-title">Your Purchase History</h4>
        </div>
      </div>
      <!---modal body---->
      <div class="modal-body modalclass padding-bottom-0">
        <div class="row tab-row">
          <div class="col-2 text-center">
            <span (click)="navigationService.setPurchaseRequestDataSourceAll(currentUser.userId); onPurchaseRequestTabItemClick('all')" class="tab-item toggled" id="purchaseRequestTab_all">All</span>
          </div>
          <div class="col-2 text-center">
            <span (click)="navigationService.setPurchaseRequestDataSourcePending(currentUser.userId); onPurchaseRequestTabItemClick('pending')" class="tab-item" id="purchaseRequestTab_pending">Pending</span>
          </div>
          <div class="col-2 text-center">
            <span (click)="navigationService.setPurchaseRequestDataSourceApproved(currentUser.userId); onPurchaseRequestTabItemClick('approved')" class="tab-item" id="purchaseRequestTab_approved">Approved</span>
          </div>
          <div class="col-2 text-center">
            <span (click)="navigationService.setPurchaseRequestDataSourceDeclined(currentUser.userId); onPurchaseRequestTabItemClick('declined')" class="tab-item" id="purchaseRequestTab_declined">Declined</span>
          </div>
          <div class="col-2 text-center">
            <span (click)="navigationService.setPurchaseRequestDataSourceFulfilled(currentUser.userId); onPurchaseRequestTabItemClick('fulfilled')" class="tab-item" id="purchaseRequestTab_fulfilled">Fulfilled</span>
          </div>
          <div class="col-2 text-center">
            <span (click)="navigationService.setPurchaseRequestDataSourceCancelled(currentUser.userId); onPurchaseRequestTabItemClick('cancelled')" class="tab-item" id="purchaseRequestTab_cancelled">Cancelled</span>
          </div>
        </div>
        <div class="row content-row">
          <perfect-scrollbar class="scroll-container perfect-scrollbar-dark" fxFlex="auto" [config]="config" [scrollIndicators]="true">
            <app-purchase-history *ngIf="navigationService.purchaseHistoryModalActive" [inputUser]="navigationService.purchaseHistoryComponentInputUser" (clearInputUser)="clearPurchaseHistoryComponentInputUser($event)"></app-purchase-history>
          </perfect-scrollbar>
        </div>

      </div>

      <!----End Mod Bod---->

    </div>
  </div>
</div>
