
<div class="container align-items-center wrapper-width">
  <div class="card">
    <div class="card card-coin card-plain card-custom card-header">
      <div class="card-body card-header-body">
        <div class="row profile-body">
          <div class="col-8 text-left store-title">
            <span class="font-weight-bold">The Asbury</span> | Points Store
          </div>

          <div class="col-3 profile-points-section">
            <div [matTooltip]="'Points: ' + (currentUser$ | async)[0]?.points + '&#13;Pending Balance: ' + (getPendingBalance() | async)"
                 matTooltipPosition="above">
              <div class="row">
                <div class="col-6">
                  <div class="mb-1 line-height-3 font-weight-200" >Points:</div>
                </div>
                <div class="col-4">
                  <div *ngIf="(currentUser$ | async)[0]?.pointsBalance === 0; else pointsWithBalance">
                    <div class="mb-0">{{(currentUser$ | async)[0]?.points}}</div>
                  </div>
                  <ng-template #pointsWithBalance >
                    <div *ngIf="(currentUser$ | async)[0]?.points - (currentUser$ | async)[0]?.pointsBalance"
                         class="mb-0 red"
                    >
                      {{(currentUser$ | async)[0]?.points - (currentUser$ | async)[0]?.pointsBalance}}
                    </div>

                  </ng-template>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <a href="javascript:void(0)" (click)="showPurchaseHistoryModal()">View Purchase History</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                <div *ngIf="(this.currentUserQuery.selectAll() | async)[0]?.securityRole.Id === 2">
                  <a href="javascript:void(0)" (click)="confirmStoreItemPurchaseRequest();" >Approve Purchase</a>
                </div>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>


<div class="modal fade modal-black" id="purchaseHistoryModal" role="dialog">
  <div class="modal-dialog modal-lg" role="document">

    <!-- Modal content-->
    <div class="modal-content points-modal modal-custom" >
      <div class="modal-header">
        <h4 class="modal-title">Your Purchase History</h4>
      </div>
      <!---modal body---->
      <div class="modal-body modalclass padding-bottom-0">
        <perfect-scrollbar class="scroll-container perfect-scrollbar-dark" fxFlex="auto" [config]="config" [scrollIndicators]="true">
          <app-point-item *ngIf="navigationService.purchaseHistoryModalActive" [inputUser]="navigationService.purchaseHistoryComponentInputUser" (clearInputUser)="clearPurchaseHistoryComponentInputUser($event)"></app-point-item>
        </perfect-scrollbar>
      </div>

      <!----End Mod Bod---->

    </div>
  </div>
</div>
