
<div class="container align-items-center wrapper-width">
  <div class="card">
    <div class="card card-coin card-plain card-custom card-header">
      <div class="card-body card-header-body">
        <div class="flex-container" fxLayout="row wrap" fxLayoutAlign="space-between" >
          <div fxFlex="70%" fxFlex.lt-sm="100%" fxLayoutAlign.lt-sm="center">
            <div ngClass.gt-xs="store-title" ngClass.lt-sm="store-title-sm">
              <span class="font-weight-bold" >Pineapple Points</span> üçç Store
            </div>

          </div>
          <div fxFlex="20%" fxFlex.lt-sm="100%" ngClass.gt-xs="ml-4" fxLayoutAlign="start center">
            <ng-container *ngIf="currentUser.securityRole.Id !== 2">
              <div class="flex-container" fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="space-between" >
                <div fxFlex="100%" fxLayoutAlign.lt-sm="flex-end">
                  <div class="mb-1 line-height-3 font-weight-200" >üçç <span>{{currentUser?.points}}</span></div>
                </div>
                <div fxFlex="100%" fxLayoutAlign.lt-sm="flex-end">
                  <a href="javascript:void(0)" (click)="showPurchaseHistoryModal()">View Purchase History</a>
                </div>
                <ng-container *ngIf="currentUser?.securityRole.Id === 2">
                  <div fxFlex="100%" fxFlex.lt-sm="100%" fxLayoutAlign.lt-sm="flex-end">
                    <a href="javascript:void(0)" (click)="confirmStoreItemPurchaseRequest();" >Approve Purchase</a>
                  </div>

                </ng-container>

              </div>

<div class="modal fade modal-black" id="purchaseHistoryModal" role="dialog">
  <div class="modal-dialog modal-lg" role="document">

    <!-- Modal content-->
    <div class="modal-content purchase-request-modal modal-custom" >
      <div class="modal-header">
        <div class="row title-row">
          <h4 class="modal-title">Your Purchase History</h4>
        </div>
      </div>
      <!---modal body---->
      <div class="modal-body modalclass padding-bottom-0">

        <div class="content-row">
<!--          <perfect-scrollbar class="scroll-container perfect-scrollbar-dark" fxFlex="auto" [config]="config" [scrollIndicators]="true">-->
          <ng-container *ngIf="navigationService.purchaseHistoryModalActive">
            <app-purchase-history class="mx-auto" [inputUser]="navigationService.purchaseHistoryComponentInputUser" (clearInputUser)="clearPurchaseHistoryComponentInputUser($event)"></app-purchase-history>
          </ng-container>
<!--          </perfect-scrollbar>-->
        </div>

      </div>

      <!----End Mod Bod---->

    </div>
