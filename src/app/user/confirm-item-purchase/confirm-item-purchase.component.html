<div class="index-page" >

    <app-navigation></app-navigation>
    <div class="wrapper">
        <section class="section section-lg section-coins">

            <img src="../../../assets/img/path3.png" class="path">
            <div class="container align-items-center">

                <div class="row">
                    <div class="col-lg-12 col-md-6 col-sm-10 ml-auto mr-auto" id="confirmRequest">
                        <div class="card">
                          <div class="card card-coin card-plain">
                            <div class="card-body">


                                <div class="row">
                                    <div class="col-md-12 text-center">
                                      <h3> Hello there!</h3>
                                      <span> You have a prize redemption request.</span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12"> 
                                      <h4 class="text-uppercase">{{(currentUser$ | async)[0]?.firstName}} {{(currentUser$ | async)[0]?.lastName}}</h4>
                                      <span>{{(currentUser$ | async)[0]?.department.Name}}</span>
                                    </div>
                                </div>


                                <div class="row">
                                    <button  mat-button (click)="requestStoreItem(row);"> 
                                      <div class="container-text">{{row.cost}}pts | {{row.name}}</div></button>
                              </div>


                              <div class="container">
                                  <button type="button" class="btn btn-success">Accept</button>
                                  <button type="button" class="btn btn-danger">Decline</button>
                              </div>


                            </div>
                          </div>
                        </div>
                      </div>


                </div>




            </div>

        </section>
  
    </div>
</div>
