  <div class="modal fade" id="timeOutModal" role="dialog" tabindex="-1" aria-labelledby="timeOutModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Session Timeout</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!---modal body---->
        <div class="modal-body">
          <div *ngIf="(timeout - timerCount) > 0">
            <p>Are you still there? Your session has been idle for {{idle}} seconds...</p>
            <p>Please click the Continue button in the next {{timeout - timerCount}} seconds to keep your session alive...</p>
          </div>
          <div *ngIf="(timeout - timerCount) === 0">
            <p>Your session has ended. To continue, please log back again</p>
          </div>

        </div>
        <!----End Mod Bod---->
        <div class="modal-footer" *ngIf="(timeout - timerCount) > 0">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onResetTimer()">Continue</button>
        </div>
        <div class="modal-footer" *ngIf="(timeout - timerCount) === 0">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onLogout()">Login</button>
        </div>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
<div class="wrapper-user">
  <div class="wrapper-user-body">
  </div>
  <div class="wrapper-user-footer">
    <div class="logout-button">
      <button mat-raised-button color="warn" (click)="onLogout()">Log Out</button>
      <button mat-raised-button color="primary" (click)="onProfileClick()">Profile</button>
      <button mat-raised-button color="primary" (click)="onSocketTestClick1()">Test1</button>
      <button mat-raised-button color="primary" (click)="onSocketTestClick2()">Test2</button>
      <button mat-raised-button color="primary" (click)="onCognitoLogout()">Cognito SignOut</button>
      <button mat-raised-button color="primary" (click)="onTestClick3()">Test3</button>
      <button mat-raised-button color="primary" (click)="onTestClick4()">Test4</button>
      <img [src]="publicImage" />
      <img [src]="privateImage" />
    </div>
  </div>
</div>
